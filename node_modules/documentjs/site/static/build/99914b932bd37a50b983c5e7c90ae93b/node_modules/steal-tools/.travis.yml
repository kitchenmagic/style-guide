language: node_js
node_js:
  - 0.10
  - 0.12
  - "iojs"
  - 5.5
before_script:
  - install-engine-dependencies
  - npm install -g bower
  - bower install
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
sudo: false
script:
  - grunt jshint
  - grunt test:browser
  - npm run coverage:upload
